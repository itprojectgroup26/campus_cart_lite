<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Sign up - Campus Cart Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/nav.js" defer></script>
  </head>
  <body>
    <div id="navbar"></div>
    <main class="min-h-[80vh] bg-gradient-to-br from-blue-50 via-white to-blue-100/60">
      <div class="max-w-2xl mx-auto p-6">
        <header class="text-center mb-6">
          <h1 class="text-3xl font-extrabold text-blue-600">Create your account</h1>
          <p class="text-gray-600">Join your campus marketplace</p>
        </header>
        <form id="signup-form" class="glass rounded-2xl p-5 grid gap-4 card">
          <div class="grid md:grid-cols-2 gap-4">
            <div class="input-wrap"><span class="icon">ðŸ‘¤</span><input class="border rounded w-full px-3 py-2" type="text" name="name" placeholder="Full name" required /></div>
            <div class="input-wrap"><span class="icon">ðŸ“§</span><input class="border rounded w-full px-3 py-2" type="email" name="email" placeholder="Email" required /></div>
          </div>
          <div class="grid md:grid-cols-2 gap-4">
            <div class="input-wrap"><span class="icon">ðŸ”’</span><input id="pw" class="border rounded w-full px-3 py-2" type="password" name="password" placeholder="Password" required /></div>
            <div class="input-wrap"><span class="icon">ðŸ“±</span><input class="border rounded w-full px-3 py-2" type="text" name="phoneNo" placeholder="Phone number (10 digits)" /></div>
          </div>
          <label class="grid gap-1">College
          <select class="border rounded px-3 py-2" name="college">
            <option>Richfield College - Musgrave (Durban)</option>
            <option>Richfield College - Umhlanga</option>
            <option>Richfield College - Newtown Junction (Johannesburg)</option>
            <option>Richfield College - Bryanston (Sandton)</option>
            <option>Richfield College - Distance Learning</option>
            <option>University of Cape Town</option>
            <option>University of the Witwatersrand (Wits)</option>
            <option>University of KwaZulu-Natal</option>
          </select>
          </label>
          <button class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Sign up</button>
          <div class="text-sm text-gray-600">
            Password must be 6â€“10 characters with uppercase, lowercase, number, and special character.
          </div>
          <p class="text-red-600 min-h-[1.25rem]" id="signup-msg"></p>
          <p class="text-sm text-gray-600">Already have an account? <a class="text-blue-700 hover:underline" href="/login">Log in</a></p>
        </form>
      </div>
    </main>
    <script>
      const form = document.getElementById('signup-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        // Persist email for convenience on login
        try { localStorage.setItem('lastEmail', String(data.email||'')); } catch {}
        const res = await fetch('/api/v1/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify(data)
        });
        const out = await res.json();
        if (res.ok) {
          location.href = '/home';
        } else {
          const msg = typeof out.msg === 'object' ? Object.values(out.msg).join(' | ') : out.msg;
          document.getElementById('signup-msg').textContent = msg || 'Signup failed';
        }
      });
    </script>
  </body>
</html>
