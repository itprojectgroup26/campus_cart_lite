services:
  - type: web
    name: campus-cart-lite
    env: node
    buildCommand: corepack enable && pnpm install --prod
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATA_DIR
        value: /data
      - key: SECRET
        generateValue: true
      - key: ADMIN_CODE
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: campus_cart
      - key: MONGODB_COLLECTION
        value: lite_db
